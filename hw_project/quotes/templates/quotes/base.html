<!doctype = html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>{% block title %}Quotes{% endblock %}</title>

</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                {% if user.is_authenticated %}
                <ul class="list-inline">
                    <li class="list-inline-item">Welcome <b>{{ user.username }}!</b></li>
                    <li class="list-inline-item">
                        <div class="btn-group" role="group">
                            <a href="{% url 'quotes:add_user_author' %}" class="btn btn-sm btn-outline-primary">Add Author</a>
                            <a href="{% url 'quotes:add_user_quote' %}" class="btn btn-sm btn-outline-primary">Add Quote</a>
                            <a href="{% url 'quotes:user_contributions' %}" class="btn btn-sm btn-outline-secondary">My Contributions</a>
                            <a href="{% url 'users:logout' %}" class="btn btn-sm btn-outline-danger">Logout</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{% url 'users:signup' %}" class="btn btn-sm btn-primary">SignUp</a></li>
                    <li class="list-inline-item"><a href="{% url 'users:login' %}" class="btn btn-sm btn-primary">Login</a></li>
                </ul>
                {% endif %}
                </p>
            </div>
        </div>
    

{% block content %} {% endblock %}
<nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
    <ul>
        <li><a href="/" role="button"> Go back to the main page </a></li>
    </ul>
</nav>


</div>
</body>
</html>
